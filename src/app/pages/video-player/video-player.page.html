<ion-header>
  <ion-toolbar>
    <ion-title>video-player</ion-title>
  </ion-toolbar><ion-header>
  <ion-toolbar *ngIf="showNavBar">
    <ion-buttons>
      <ion-button slot="start" (click)="close()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="type == 'cover' || type == 'hangoutthumb'" style="margin-right: 20px;">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
      <ion-button *ngIf="type == 'admin' || type == 'cover' || type == 'hangoutthumb'" color="red" icon-only (click)="deleteVideo($event)" >
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  <ion-content (click)="toggleNavBar()">

    <video controls [poster]="vid.vthumb" (ended)="backToOriginal()">
      <source [src]="vid.vfile" type="video/mp4">
      <!--    Your browser does not support the video tag.-->
    </video>

    <!--  <ion-icon class="playBtn" name="play" (click)="startVideo($event); $event.stopPropagation();" *ngIf="playTime && showButton"></ion-icon>-->
    <!--  <ion-icon class="playBtn" name="pause" (click)="pauseVideo($event); $event.stopPropagation();" *ngIf="!playTime && showButton"></ion-icon>-->
  </ion-content>

</ion-header>

<ion-content>

</ion-content>
