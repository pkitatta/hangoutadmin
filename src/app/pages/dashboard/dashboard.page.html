<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item tappable *ngFor="let hangout of hangouts; index as i" routerLink="/dashboard/hangout-detail/{{i}}" routerDirection="forward">
      <ion-grid>
        <ion-row>
          <ion-col size="3" class="no-pad-bottom">
            <!--<ion-thumbnail>-->
            <img [src]='hangout.thumbnail ? hangout.thumbnail.thumb : "http://placehold.it/100x100?No+Image"' onerror="this.onerror=null;this.src='assets/images/profile.png';">
            <!--</ion-thumbnail>-->
          </ion-col>
          <ion-col size="6" align-self-center>
            <div class="inner-details">
              <h2>{{hangout.name}}</h2>
              <p>{{hangout.street_address}}, {{hangout.town}}, {{hangout.city.name}}</p>
            </div>
          </ion-col>
          <ion-col size="3" class="date-time">
            <div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="plot-dark" (click)="addHangout()"><ion-icon name="add"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
